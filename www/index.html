<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <ons-navigator var="mainNavigator" page="login.html">
  </ons-navigator>

  <ons-template id="login.html">
    <ons-page>
      <ons-toolbar>
        <div class="center">歩数計</div>
      </ons-toolbar>
  
      <div class="authForm">
        <input id="loginEmail" type="email" class="text-input text-input--underbar" placeholder="E-Mail" value="" />
        <input id="loginPassword" type="password" class="text-input text-input--underbar" placeholder="Password" value="" />
        <br /><br />
        <ons-button modifier="large" id="loginButton" disabled>ログイン</ons-button>
        <br /><br />
        <ons-button modifier="quiet" id="gotoSignup">IDをお持ちでない方</ons-button>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="signup.html">
    <ons-page>
      <ons-toolbar>
        <div class="center">歩数計</div>
      </ons-toolbar>
      
      <div class="authForm">
        <input id="signupEmail" type="email" class="text-input text-input--underbar" placeholder="E-Mail" value="" />
        <input id="signupPassword" type="password" class="text-input text-input--underbar" placeholder="Password" value="" />
        <br /><br />
        <ons-button modifier="large" id="signupButton" disabled>新規登録</ons-button>
        <br /><br />
        <ons-button modifier="quiet" id="gotoLogin">既にIDをお持ちの方</ons-button>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="pedometer.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button id="logoutButton">
            <ons-icon icon="fa-sign-out"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">歩数計</div>
        <div class="right">
          <ons-toolbar-button id="resetButton">
            <ons-icon icon="fa-trash-o"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      
      <div id="dateLabel"></div>
      <hr />
      <br /><br />
      
      <div class="pedometerContainer">
        <span class="notification" id="steps">-</span>
      </div>
      <br /><br />
      <br /><br />
      
      <div id="controller">
        <ons-button modifier="large" id="startButton">
          <ons-icon icon="fa-play"></ons-icon>
          <span>スタート</span>
        </ons-button>
        <ons-button modifier="large--cta" id="stopButton">
          <ons-icon icon="fa-stop"></ons-icon>
          <span>ストップ</span>
        </ons-button>
      </div>
    </ons-page>
  </ons-template>

  <script src="js/app.js"></script>
</body>
</html>
